name: Build & Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "*" ]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install
        run: npm install --force
      - name: Compile
        uses: icrawl/action-tsc@v1
      - name: Lint
        run: npm run lint
